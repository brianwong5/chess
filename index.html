<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Chess</title>
  <link rel="stylesheet" href="css/container.css">
  <link rel="stylesheet" href="css/board.css">
  <link rel="stylesheet" href="css/info.css">
  <!-- <script defer src="js/test.js" type="module"></script> -->
  <script defer src="js/main.js" type="module"></script>
</head>

<body>
  <div class="container">
    <div id="board"></div>
    <div id="info">
      <input id="fen-input" type="text" placeholder="Set fen">
      <button id="set-fen" type="button">Set</button>
      <br>
      Fen: <span id="fen-output"></span><br>
      Mode
      <select id="mode">
        <option value="1">1P</option>
        <option value="2">2P</option>
      </select>
      <button id="analyse" type="button">Analyse</button>
      <select id="search-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7" selected>7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <button id="make-move" type="button">Move</button>
      <button id="undo" type="button">Undo</button>
      <button id="new-game" type="button">New</button>
      <button id="flip-board" type="button">Flip</button>
      <button id="perft" type="button">Perft</button>
      <select id="perft-depth">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4" selected>4</option>
        <option value="5">5</option>
        <option value="6">6</option>
      </select>
      <br><br>
      Best move: <span id="output-best"></span><br>
      Score: <span id="output-score"></span><br>
    </div>
  </div>

</body>

</html>
